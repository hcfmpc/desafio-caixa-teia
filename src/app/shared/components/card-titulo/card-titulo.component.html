<div class="col">
  <mat-card class="titulo-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="header-image"></div> -->
      <mat-card-title>{{ nomeAlbum }}</mat-card-title>
      <mat-card-subtitle>{{ nomeTitulo }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="titulo.thumbnailUrl">
    <mat-card-content>
      <p>
        {{ titulo.title }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
